<div ng-controller="membersListCtrl as membersList">
    <div class="page col-1 dark-blue-sea">
        <h3 class="page-head-left light-grey-color ">Our Members of Board Bios</h3>

        <ul class="user-list">
            <li class="user-list-box animated fadeInUp" ng-repeat="member in members">

                <div class="circletag c-img">
                    <img src="{{member.featured_image}}">
                </div>
                <a href="{{member.link}}">
                    <h3>{{member.title.rendered}}</h3>
                    <span>{{member.ids_member_customfields.ids_member_designation.toString()}}</span>
                    <span>{{member.ids_member_customfields.ids_member_email.toString()}}</span>
                </a>
                <div class="clear-f"></div>
            </li>
        </ul>

    </div>

</div>
